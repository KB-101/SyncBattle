<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Clear PlaySync Arena Cache</h1>
    <button id="clearBtn">Clear All Cache</button>
    <button id="reloadBtn">Reload App</button>
    <div id="status"></div>
    
    <script>
        document.getElementById('clearBtn').addEventListener('click', async function() {
            const status = document.getElementById('status');
            status.innerHTML = 'Clearing cache...';
            status.className = '';
            
            try {
                // Clear localStorage
                localStorage.clear();
                console.log('localStorage cleared');
                
                // Clear sessionStorage
                sessionStorage.clear();
                console.log('sessionStorage cleared');
                
                // Clear caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    console.log('Caches cleared:', cacheNames);
                }
                
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                    console.log('Service workers unregistered:', registrations.length);
                }
                
                status.innerHTML = '✅ Cache cleared successfully!';
                status.className = 'success';
                
            } catch (error) {
                console.error('Error clearing cache:', error);
                status.innerHTML = '❌ Error: ' + error.message;
                status.className = 'error';
            }
        });
        
        document.getElementById('reloadBtn').addEventListener('click', function() {
            // Go to app with cache busting
            window.location.href = 'index.html?nocache=' + Date.now();
        });
        
        // Auto-clear on page load
        window.onload = function() {
            document.getElementById('clearBtn').click();
            setTimeout(function() {
                document.getElementById('reloadBtn').click();
            }, 1000);
        };
    </script>
</body>
</html>
