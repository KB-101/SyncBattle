<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySync Arena - Real-time Game Challenges</title>
    <meta name="description" content="Challenge friends to real-time games with instant notifications">
    <meta name="theme-color" content="#1a1a2e">
    
    <!-- Fix for deprecated meta tag -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PlaySync Arena">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic loading styles */
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #4361ee;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Loading PlaySync Arena...</h2>
        <p>Please wait while we set up your gaming experience</p>
    </div>

    <!-- Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- Load main app script -->
    <script>
        // First load styles
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'style.css';
        document.head.appendChild(link);
        
        // Then load main script
        const script = document.createElement('script');
        script.src = 'script.js';
        script.onload = function() {
            console.log('✅ Main application loaded successfully');
            document.querySelector('.loading').style.display = 'none';
        };
        script.onerror = function() {
            console.error('❌ Failed to load main script');
            document.querySelector('.loading').innerHTML = `
                <h2 style="color: #f72585;">Failed to load application</h2>
                <p>Please check your internet connection and refresh.</p>
                <button onclick="location.reload()" style="
                    background: #4361ee;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                    margin-top: 20px;
                ">Retry</button>
            `;
        };
        document.body.appendChild(script);
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('✅ ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('❌ ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
